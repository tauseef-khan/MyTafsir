<textarea *ngIf='editMode; else editBlock' class='notes' rows='10' cols='100'>
    {{ word }}...{{ ayah.overallVersenumber }}...{{ ayah.ayahNumberInSurah }}...{{ ayah.splitWord }}
</textarea>

<ng-template #editBlock>
    <textarea class='notes' readonly rows='10' cols='100'>
        Click on a word to start making notes.
    </textarea>
</ng-template>
